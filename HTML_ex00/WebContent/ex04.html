<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List 만들기</title>
</head>
<body>

	<h1>웹표준을 위한 프로그램</h1>
	<ul>
		<li>html5</li>
		<li>css</li>
	</ul>
	
	<!-- 
	ul  Unordered List
	ol  Orders 	  List
	li  List     Item
	 -->
	<h2>내가 좋아하는 과일 순위</h2>
	<!-- <ol> -->
	<!-- <ol type="a">    소문자 순서대로 -->

		<li>토바코</li>
		<li>사과</li>
		<li>바나나</li>
		<li>커피</li>
	</ol>
	
	<h3>네이버 뉴스토픽</h3>

		<li>우리동네 다자녀 혜택</li>

		<li>태블릿pc 주작설</li>
		<li>윤장현 검찰 출석</li>

		<li>떠나는 김동연</li>
		<li>이해찬 유치원 3법</li>
		<li>사진작가 로타</li>

	</ol>


</body>
</html>
