<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 백그라운드 속성을 활용한 이미지 불러오기</title>
	<style>
		div{
			width: 1000px; height: 1000px;
			background-image : url(image/히스레저.jpg);
			background-color : gray;
			background-repeat : space;
			background-size: cover;						
		}
	</style>
</head>
<body>
	<div></div>
	
<!-- 
	백그라운드 관련 CSS속성
	background-reapt : repeat - 배경 반복
	background-reapt : repeat - y - 배경 세로로 반복
	background-reapt : repeat - x - 배경 가로로 반복
	background-reapt : no-repeat - 배경 반복 안함
	background-reapt : space - 배경 패턴이 들어갈 만큼 채우고 여백은 공백처리
	background-reapt : round - 배경 반복이 들어갈만큼 채우고 / 빈칸을 늘려서 꽉 채움(여백없음)
	background-size : cover - 설정한 백그라운드 사이즈에 맞게 늘림
 -->
 
 

</body>
</html>
