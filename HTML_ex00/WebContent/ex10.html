<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 태그</title>
	<style>
		input[type="button"]{
			background-color: red;
			
		}
		input[type="search"]{
			background-color: skyblue;
		}
		
	</style>

</head>
<body>

<!-- 	전송방식
	method 속성 : 전송 방식 지정
	- get : 보안↓
	- post : 보안↑   - 주로 사용하는 방식
	name 속성 - 폼의 이름(ex. 발신인), 구분을 위해 사용
	action : 데이터를 보낼 주소
	target : <action>에서 지정한 파일 다른창으로 열기
	
	<form>태그 안에 있는 내용이 한번에 전달이 되는 내용
	한번에 전달하고 싶은 내용은 하나의 ㅍ모에 넣어야 한다.
 -->
 
 
 				<!-- 라디오 버튼 -->
	<form>
		<input type="radio" id="female" name="gender" checked="checked">
		<label for="female">녀성</label>
	
		<input type="radio" id="male" name="gender">
		<label for="male">남성</label>
	
	</form>
	
	<br>
				<!-- 셀렉트 박스 -->
	<form>
		<select>
			<option>=:선택:=</option>
			<option>서울</option>
			<option>대전</option>
			<option>부산</option>
		</select>	
	</form>
	
	<br>
				<!-- 체크 박스 -->
	<form>
		<input type="checkbox" id="planner">
		<label for="planner">기획자</label>
	
		<input type="checkbox" id="programmer">
		<label for="programmer">개발자</label>
	
		<input type="checkbox" id="publisher">
		<label for="publisher">퍼블리셔</label>
	
		<input type="checkbox" id="designer">
		<label for="designer">디자이너</label>
	
	</form>
	
	<br>
				<!-- 복수행이 지원되는 textarea -->
	<!-- 
	cols(가로값) 20
	rows(세로값) 2 
	-->
	<form>
		<textarea cols="100" rows="3"></textarea>
	
	</form>
	
			<!-- 첨부파일 -->
	
	<form enctype="multipart/form-data">			<!-- 파일에 대한 정보를 전송하고 싶을 때는 곡 작성!!! -->	
		<input type="file" name="filelink">		<!-- type에 따라 다른걸 입력하기 때문에  type을 잘 기억하시오 -->
		
	</form>
	
	
			<!-- 버튼  -->
	<!-- 
	버튼의 종료
	submit : 전송  |  reset : 초기화  |  button : 기능이 없는 버튼
	 -->
	 <br>
	 <form>
	 	<input type="submit" value="전송">		<!-- value : 화면상 나타나는 버튼이름 -->
	 	<input type="reset" value="초기화">
	 	<input type="search" value="검색">
	 	
	 	<input type="button" value="앙기모릐">
	 	
	 	
	 </form>
	 
</body>
</html>
