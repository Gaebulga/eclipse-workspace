<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여백과 관련된 속성</title>

	<style>
		*{		/* 모든 태그에 속성 적용 */ 
			margin: 0; padding: 0;
		}   
		
		.img_box{
			width: 400px; height: 310px;	/* 이미지 크기 */
			border: 2px solid red;
			margin: 10px auto;
			padding: 10px;
			
			/* 웹화면에서 F12를 눌러서 확인가능 */
			/*	margin: 0 auto;	(위아래 / 좌우)			 위 오른 아래 왼(시계방향 12시부터) */			
		}
	
	</style>
</head>
<body>
	<!-- 
		모든 태그(요소)의 기본 형태는 사각형이다.
		1.테두리(border) - 컨텐츠 가로값에 포함
		2.안쪽 여백(padding) - 컨텐츠 가로값에 포함
		3.바깥족 여백(margin) - 컨텐츠 가로값에 미포함
		
		여백속성(padding / margin)
		padding: 위 오른 아래 왼 : -> 순서는 고정적, 꼮 지킬 것!
		padding-left: 10px;
		padding-right: 100px;		등으로 한뱡향씩 사용 가능
	-->
	
	<div class="img_box">
		<img src="images/cats.jpg" alt="cat">
	</div>
	
	
		
</body>
</html>
