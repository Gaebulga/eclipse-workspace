<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>floatì™€ clear</title>
	<style>
		div {
			width: 200px; height: 200px;
			margin: 5px;
		}
		.red {
			background-color: red;
		}
		.orange {
			background-color: orange;
			float: left;
		}
		.yellow {
			background-color: yellow;
			float: left;
		}
		.green {
			background-color: green;
			float: left;
			clear: left;
		}
		.blue {
			background-color: blue;
			float: left;
		}
		.purple {
			background-color: purple;
			float: left;
		}
	
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="orange"></div>
	<div class="yellow"></div>
	<div class="green"></div>
	<div class="blue"></div>
	<div class="purple"></div>
</body>
</html>
