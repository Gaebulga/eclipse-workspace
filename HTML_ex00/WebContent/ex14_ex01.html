<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>header nav</title>
	<style>
		* { margin: 0; padding: 0;}
		ul, li{ list-style: none;}
		a {text-decoration: none; font-size: 18px; color: #333}
		
		.header{
			width: 350px;
			border: 1px solid orange;
			margin: 20px auto;
			padding: 10px;
		}
		
		li {
			display: inline; margin-left: 20px;
		}
		a:hover {
			color: red;
		}
	</style>

</head>
<body>
	<div class="header">
		<div class="nav">
			<ul>
				<li><a href="#">Menu1</a></li>
				<li><a href="#">Menu2</a></li>
				<li><a href="#">Menu3</a></li>
				<li><a href="#">Menu4</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
