<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover 속성을 사용한 메뉴 만들기</title>
	<style>
		*{ margin: 0; padding: 0; font-size: 20px;}
 		a{ text-decoration: none;}
		ul li{ list-style: none;}	/* ul,li 텍스트 스타일 없애기 */
		
		.sub{
			display: none; 		/* display:none 보이는 것을 없앤다 */
		}
		li:hover .sub{
			display: block; 	/* none값을 준 display 속성을 다시 보이게@@ */
			/* :hover    기본 사용값(콜론 주의), 띄워쓰기 1칸해야됨 ㅆㅃㅆㅃㅆㅃㅆ */		
		}
		li:hover .menu{
			color: red;
		}
		
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li>
				<a href="#" class="menu">Menu1</a>
				<ul class="sub">
					<li><a href="#">Sub1</a></li>		<!-- #은 주소가 아직 안정해져서 기본 값 넣어 논 것 -->
					<li><a href="#">Sub2</a></li>
					<li><a href="#">Sub3</a></li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
